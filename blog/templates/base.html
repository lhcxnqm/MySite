<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    {% block header %}{% endblock %}
</head>
<body background="/media/background01.gif">
    {#  这是用来控制上方导航栏的  #}
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">海潮之家</a>
                {# 下拉列表的导航窗格，当浏览屏幕变小时出现 #}
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {#        通过填补block块使得进入某个页面时处于active状态        #}
                    <li class="{% block nav_index_active %}{% endblock %}"><a href="/">首页</a></li>
                    <li class="{% block nav_blog_active %}{% endblock %}"><a href="/blog">博客</a></li>
                    <li class="{% block nav_login_active %}{% endblock %}"><a href="/login">登录</a></li>
                    <li class="{% block nav_register_active %}{% endblock %}"><a href="/register">注册</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--下面是用来写内容的-->
    {% block content %}{% endblock %}

    <script type="text/javascript" src="/static/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
